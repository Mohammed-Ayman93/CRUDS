<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>CRUDS</h2>
        <p>CREAT READ UPDATE DELETE SEARCH</p>
        <p>Desined By Mohammed Ayman</p>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <span id="total"></span>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="btn" onclick="createProdcut()">Create</button>

        </div>
        <div  class="serach">
            <input type="text" placeholder="search" id="search">
            <!-- <button>search</button> -->
            <div id="searchSec"></div>
        </div>
        <div class="outputs">
            <p class="hide" id="notfound" style="text-align: center; color: red; margin-top: 50px;">NOT FOUND</p>
            <table id="table">
                <head>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </head>
                <tbody id="myTable">
                    </tbody>
            </table>
        </div>
    </div>







    <script src="main.js"></script>
</body>
</html>
